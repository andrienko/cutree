<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jquery.cutree</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jquery.cutree.js"></script>
    <script type="text/javascript">
        // Initializing the tree
        $(function(){
            $('.cutree').cutree();
        });
    </script>
    <link rel="stylesheet" href="example_css/simplest.css"/>
</head>
<body>

    <ul class="cutree base">
        <li>Item</li>
        <li>Item2</li>
        <li>Item3
            <ul>
                <li>Item1
                    <ul>
                        <li>Item1</li>
                        <li>Item2
                            <ul>
                                <li>Item1</li>
                                <li>Item2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Item2</li>
                <li>Item3
                    <ul>
                        <li>Item1</li>
                        <li>Item2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Item4</li>
    </ul>

</body>



</html>
